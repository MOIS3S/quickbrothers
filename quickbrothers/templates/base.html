{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block title %}<title>Home</title>{% endblock %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117100259-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-117100259-1');
        </script>
        {% endblock %}
    </head>
    <body>
      {% block content %}

      {% endblock %}
        <script src="{% static '/js/jquery-3.2.1.min.js'%}"></script>
        <script src="{% static '/js/popper.min.js'%}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
        <script>
        $(document).ready(function() {
            var div = $('html,body');
            $('#services').click(function(){
                var px = $('#services-top').position().top-100;
                div.animate({
                  scrollTop: px
                }, "500");
                return false;
            });

            $('#about').click(function(){
                var px = $('#about-top').position().top-100;
                div.animate({
                  scrollTop: px
                }, "500");
                return false;
            });

            $('#projects').click(function(){
                var px = $('#projects-top').position().top-100;
                div.animate({
                  scrollTop: px
                }, "500");
                return false;
            });
            $('#contact').click(function(){
                var px = $('#contact-top').position().top-100;
                div.animate({
                  scrollTop: px
                }, "500");
                return false;
            });

            $(window).scroll(function(){
                var currentTop = $(window).scrollTop();
                if(currentTop > 10) {
                  $('#nav').css({"background-color": "white"});
                  /*ANIMATIONS*/
                  $('#nav').css({"transition": "background-color 0.8s"});

                  //$('#navbarSupportedContent').css({"transition": "background-color 0.8s"});
                  if($(window)[0].innerWidth <= 990) {
                      console.log($(window)[0].innerWidth)
                      $('#navbarSupportedContent').css({"background-color": "white"});
                      $('#navbarSupportedContent').css({"transition": "background-color 0.8s"});
                  }
                }else{
                  $('#nav').css({"background-color": "transparent"});
                  $('.navbar-brand').css({"background-color": "transparent"});
                  $('#navbarSupportedContent').css({"background-color": "transparent"});
                }
            });
        });
        </script>
    </body>
</html>
